apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: istio-ingress
  labels:
    app: main-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: main
    port: 80
    protocol: HTTP
    hostname: {{ .Values.hostname }}
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: azazon
