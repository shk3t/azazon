syntax = "proto3";

package stock;

option go_package = "common/internal/api/stock";

service StockService {
    rpc SaveProduct(SaveProductRequest) returns (SaveProductResponse);
    rpc ChangeStockQuantity(ChangeStockQuantityRequest) returns (ChangeStockQuantityResponse);
    rpc Reserve(ReserveRequest) returns (ReserveResponse);
    rpc GetStockInfo(GetStockInfoRequest) returns (GetStockInfoResponse);
    rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse);
}

message Product {
    int64 id = 1;
    string name = 2;
    double price = 3;
}

message Stock {
    Product product = 1;
    int64 quantity = 2;
}

message SaveProductRequest {
    string token = 1;
    optional int64 product_id = 2;
    string product_name = 3;
    double product_price = 4;
}

message SaveProductResponse { Stock stock = 1; }

message ChangeStockQuantityRequest {
    string token = 1;
    int64 product_id = 2;
    int64 quantity_delta = 3;
}


message ChangeStockQuantityResponse { Stock stock = 1; }

message ReserveRequest {
    string token = 1;
    int64 order_id = 2;
    int64 product_id = 3;
    int64 quantity = 4;
    optional bool undo = 5;
}

message ReserveResponse { Stock stock = 1; }

message GetStockInfoRequest { int64 product_id = 1; }

message GetStockInfoResponse { Stock stock = 1; }

message DeleteProductRequest {
    string token = 1;
    int64 product_id = 2;
}

message DeleteProductResponse {}
